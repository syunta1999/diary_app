{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1 class="w-100 text-center" >{% trans "Sign Out" %}</h1>

<p class="w-100 text-center" >{% trans 'Are you sure you want to sign out?' %}</p>
<div class="w-50 content-center m-auto " >
    <form class="w-25 content-center m-auto " method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input class="col w-50 btn btn-outline-dark w-auto"  type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="col w-50 btn btn-outline-dark w-auto" type="submit">{% trans 'Sign Out' %}</button>
    </form>
    <br>
</div>

{% endblock %}
