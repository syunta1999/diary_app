{% extends "base.html"%}
{% block content %}
<h1  class="w-100 text-center">日記</h1>
<br>
<div class="w-50 content-center m-auto form-group" >
    <label>日付</label>
    <p class="form-control w-25" >{{ diary.date }}</p>
    <label>タイトル</label>
    <p class="form-control w-75 " >{{ diary.title }}</p>
    <label>テキスト</label>
    <textarea class="form-control" readonly>{{ diary.text }}</textarea>
    <p>作成日：{{ diary.created_at }}</p>
    <br>
    <div class="row">
        <a class="col w-auto btn btn-outline-dark" href="{% url 'diary:diary_list'%}" >一覧</a>
        <a class="col w-auto btn btn-outline-dark offset-1" href="{% url 'diary:diary_update' diary.pk %}" >編集</a>
        <a class="col w-auto btn btn-outline-dark offset-1" href="{% url 'diary:diary_delete' diary.pk %}" >削除</a>
    </div>
    <br>
    <div class="row">
        <a class="col w-auto btn btn-outline-dark" href="{% url 'diary:diary_create' %}" >作成</a><br>
        <a class="col w-auto btn btn-outline-dark offset-2 " href="{% url 'diary:index' %}">トップへ戻る</a><br>
    </div>
</div>
{% endblock %}
